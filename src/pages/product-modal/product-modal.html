<ion-header>

  <ion-navbar>
	<ion-buttons ion-button start >
      <button ion-button start (click)="close()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Categoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
			<ion-label floating > Nome </ion-label>
			<ion-input [(ngModel)]="product.nome" ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating >Pre√ßo</ion-label>
			<ion-input [(ngModel)]="product.preco" type="number" ></ion-input>
		</ion-item>
		 <ion-item>
		    <ion-label floating >Categoria</ion-label>
		    <ion-select [(ngModel)]="product.categoria">
		      <ion-option *ngFor="let c of categories" value="{{ c.id }}"> {{ c.nome }} </ion-option>
		    </ion-select>
		</ion-item>
	</ion-list>

	<button ion-button block (click)="save()">Salvar</button>

</ion-content>
